components:
  schemas:
    Amenity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        type:
          $ref: '#/components/schemas/TypeEnum'
        icon:
          type: string
          maxLength: 50
        is_standard:
          type: boolean
      required:
      - id
      - name
      - type
    BlockchainWallet:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_profile:
          type: string
          readOnly: true
        address:
          type: string
          maxLength: 42
        wallet_type:
          $ref: '#/components/schemas/WalletTypeEnum'
        is_active:
          type: boolean
        is_hardware:
          type: boolean
        last_backup:
          type: string
          format: date-time
          nullable: true
        network:
          type: string
          maxLength: 20
